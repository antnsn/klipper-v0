[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: false
run_current: 0.5
hold_current: 0.4
#run_current: 0.2
#hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
#stealthchop_threshold: 500
